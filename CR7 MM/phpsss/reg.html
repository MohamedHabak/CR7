<body>
    <div class="wrapper">
      <div class="form">
        <h1 class="heading">Register</h1>
        <form action="reg.php" method="post">
          <input for="name" type="text" placeholder="name" autocomplete="off" name="name" required>
          <input for="email" type="email" placeholder="email" autocomplete="off" name="email" required>
          <input for="email" type="password" placeholder="password" autocomplete="off" name="password" required>
          <button  for="sub"type="submit" class="submit-btn">Register</button>
        </form>
        <a href="logg.html" class="link-1">already have an account? log in here</a>
      </div>
    </div>
  </body>
  <script>
    function register() {
      if(isset($_POST["sub"])){
        $name = $_POST["sub"]
      }
      // Get form inputs
      const name = document.querySelector('.name').value.trim();
      const email = document.querySelector('.email').value.trim().toLowerCase(); // convert to lowercase
      const password = document.querySelector('.password').value.trim();
    
      // Validate form inputs
      if (name === '' || email === '' || password === '') {
        // If any fields are empty, show an error message
        alert('Please fill in all fields.');
        return;
      }
    
      // Send form data to server using AJAX
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/register', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // If registration is successful, redirect to success page
          window.location.href = 'logg.html';
        } else if (xhr.readyState === 4 && xhr.status !== 200) {
          // If registration fails, show an error message
          alert('Registration failed. Please try again later.');
        }
      };
      xhr.send(JSON.stringify({ name, email, password }));
    }
    </script>
